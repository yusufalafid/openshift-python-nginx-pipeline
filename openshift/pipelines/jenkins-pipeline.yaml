apiVersion: v1
kind: BuildConfig
metadata:
    labels:
        app: python-nginx
    name: python-nginx
spec:
    source:
        git:
            ref: master
            uri: https://github.com/zufardhiyaulhaq/openshift-python-nginx-pipeline.git
    strategy:
        jenkinsPipelineStrategy:
            jenkinsfilePath: openshift/pipelines/Jenkinsfile
        type: JenkinsPipeline
    triggers:
        - github:
            secret: secret
          type: GitHub
        - generic:
            secret: secret
          type: Generic
        - bitbucket:
            secret: secret
          type: Bitbucket
